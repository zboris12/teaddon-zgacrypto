<table style="width: 100%"><tr>
	<td><label>Url to download forge.min.js</label></td>
</tr><tr>
	<td><input type="text" name="forgeurl" style="width: 100%" /></td>
</tr><tr>
	<td><label>Path of forge.min.js</label></td>
</tr><tr>
	<td><input type="text" name="forgepath" style="width: 100%" /></td>
</tr><tr>
	<td><label>Default algorithm</label></td>
</tr><tr>
	<td><select name="algorithm">{algorithms}</select></td>
</tr><tr>
	<td><label>Extension added to encrypted file</label> ("-" <span>means remove one extension</span>)</td>
</tr><tr>
	<td><input type="text" name="encext" style="width: 100%" /></td>
</tr><tr>
	<td><label>Extension added to decrypted file</label> ("-" <span>means remove one extension</span>)</td>
</tr><tr>
	<td><input type="text" name="decext" style="width: 100%" /></td>
</tr></table>
<input type="hidden" id="zgaDsrt" name="secrets" />
<label style="font-weight: bold;">You have default secrets saved.</label>
<input type="button" id="zgaCds" style="margin-top: 5px;" value="Clear my default secrets" />
